<div class="webgl-content">
    <span id="status" style="font-family: monospace"></span>
    <div id="gameContainer" style="width: 960px; height: 540px"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <material-button raised onclick="gameInstance.SetFullscreen(1)" style="float:right">
            <material-icon icon="fullscreen"></material-icon>
            Fullscreen
        </material-button>
        <div class="title">{{name}}</div>
    </div>
</div>
