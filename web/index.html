    <meta charset="UTF-8">

    <script defer src="main.dart.js"></script>

    <link rel="stylesheet" href="https://server2.blayzegames.com/BulletForceWebGL/TemplateData/style.css">
    <script src="https://server2.blayzegames.com/BulletForceWebGL/TemplateData/UnityProgress.js"></script>
    <script src="https://server2.blayzegames.com/BulletForceWebGL/Build/UnityLoader.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
        function startGame() {
            window.CrazySDK = {
                requestAd() {},
                init() {},
            };

            const urlOriginal = "https://server2.blayzegames.com/BulletForceWebGL/Build/BulletForceWebGL_New.json";
            const urlCrazyGames = "https://files.crazygames.com/bullet-force/9/Build/01650350c4b8491fe275c2ded00c5af5.json";
            window.gameInstance = UnityLoader.instantiate("gameContainer", urlOriginal, {
                onProgress: UnityProgress
            });

            return window.gameInstance;
        }

        let hooked = false;
        let cbSend, cbRecv;
        function hookWebSock(send, recv) {
            if (hooked) throw Error('Already hooked!');
            hooked = true;

            cbSend = send;
            cbRecv = recv;

            let proto = WebSocket.prototype;
            proto.origSend = proto.send;
            proto.send = newSend;
        }

        function newSend(data) {
            const _this = this;
            if (!this.isRecvHooked && this.onmessage) {
                this.origRecv = this.onmessage;
                this.onmessage = function (msg) {
                    if (msg.data instanceof ArrayBuffer) {
                        let data = cbRecv(msg.data);

                        _this.origRecv(new MessageEvent('message', {
                            data: data,
                            lastEventId: msg.lastEventId,
                            origin: msg.origin,
                            ports: msg.ports,
                            source: msg.source,
                        }));
                    } else {
                        // do nothing, just return the original
                        _this.origRecv(msg);
                    }
                };
                this.isRecvHooked = true;
            }
            if (data instanceof ArrayBuffer)
            {
                let newPacketData = cbSend(data);
                for (let packetData of newPacketData) {
                    this.origSend(packetData);
                }
            } else {
                this.origSend(data);
            }
        }
    </script>
</head>
